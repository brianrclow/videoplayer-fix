<ActionBar title="videoplayer-fix"></ActionBar>

<StackLayout verticalAlignment="center">
  <VideoPlayer
    #goldenGateVideo
    src="~/assets/Golden_Gate_Bridge.mp4"
    controls="true"
    muted="true"
    backgroundAudio="true"
    autoplay="true"
    loop="true"
    fill="aspectFill"
    height="30%"
    width="auto"
    (loaded)="onVideoLoaded($event)"
  ></VideoPlayer>

  <Button text="play" (tap)="playVideo()"></Button>

  <Button text="pause" (tap)="pauseVideo()"></Button>

  <Button text="5 seconds" (tap)="goToTime()"></Button>

  <Button text="mute" (tap)="muteVideo()"></Button>

  <Button text="unmute" (tap)="unmuteVideo()"></Button>
  

  <Button text="Go to website" (tap)="openURL('https://www.goldengate.org')"></Button>
</StackLayout>
